<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namaste React</title>
</head>

<body>
    <div id="root"></div>
    <!-- What is CDN: A system of servers that speeds up the delivery of web content to users by storing it closer to them. -->

    <!-- What is crossroigin:  The crossorigin attribute in a script tag sets the mode of a request to an HTTP CORS Request. CORS stands for Cross-Origin Resource Sharing, and it allows a web page to request resources from another domain. -->

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
</body>

</html>
